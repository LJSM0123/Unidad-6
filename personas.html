<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Personas</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <h2>Formulario de Personas</h2>
    <form id="personaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="cedula">Número de Cédula:</label>
        <input type="text" id="cedula" name="cedula" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="especialidad">Especialidad requerida:</label>
        <select id="especialidad" name="especialidad" required>
            <option value="">Seleccione una especialidad</option>
            <option value="Medicina general">Medicina general</option>
            <option value="Cardiología">Cardiología</option>
            <option value="Medicina interna">Medicina interna</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Rehabilitación física">Rehabilitación física</option>
            <option value="Psicología">Psicología</option>
            <option value="Odontología">Odontología</option>
            <option value="Radiología">Radiología</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
    <div id="personasContainer"></div>
    <script src="script.js"></script>
</body>
</html>
